language: node_js
node_js:
- '4'
before_install:
- rvm install 2.2.2
- rvm use 2.2.2 --fuzzy
install:
- gem install jekyll html-proofer
- npm install -g grunt-cli
- npm install 
  matrix:
  - TWBS_TEST=core
  - TWBS_TEST=validate-html
matrix:
  fast_finish: true
after_success:
  - zip -r jasny-bootstrap-$TRAVIS_TAG.zip dist
  - tar -zcvf jasny-bootstrap-$TRAVIS_TAG.tar.gz dist
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - jasny-bootstrap-$TRAVIS_TAG.zip
  - jasny-bootstrap-$TRAVIS_TAG.tar.gz
  skip_cleanup: true
  on:
    branch: andrew-issues
    tags: true
