language: node_js
node_js:
- '4'
before_install:
- rvm install 2.2.2
- rvm use 2.2.2 --fuzzy
install:
- gem install jekyll html-proofer
- npm install -g grunt-cli
- npm install
env:
  matrix:
  - TWBS_TEST=core
  - TWBS_TEST=validate-html
matrix:
  fast_finish: true
after_success:
- grunt dist
- cd dist;
- zip -r jasny-bootstrap-${TRAVIS_TAG}.zip *
- tar -zcvf jasny-bootstrap-${TRAVIS_TAG}.tar.gz *
- ls
- cd ..
- git reset --hard
- npm --no-git-tag-version version ${TRAVIS_TAG}
deploy:
  - provider: releases
    api_key:
      secure: 
    file: 
    - dist/jasny-bootstrap-${TRAVIS_TAG}.zip
    - dist/jasny-bootstrap-${TRAVIS_TAG}.tar.gz
    skip_cleanup: true
    on:
      branch: master
      repo: jasny/bootstrap
      tags: true
  - provider: npm
    email: arnold@jasny.net
    api_key:
      secure: putYoursNPMApiKeyHere
    skip_cleanup: true
    on: 
      branch: master
      repo: jasny/bootstrap
      tags: true
