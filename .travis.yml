language: node_js
node_js:
  - "4"
before_install:
  - rvm install 2.2.2
  - rvm use 2.2.2 --fuzzy
install:
  - gem install jekyll html-proofer
  - npm install -g grunt-cli
  - npm install
env:
  matrix:
    - TWBS_TEST=core
    - TWBS_TEST=validate-html
    - TWBS_TEST=sauce-js-unit
matrix:
  fast_finish: true