language: node_js
node_js:
  - "0.10"
before_install:
  - sudo pip install -r test-infra/requirements.txt
  - rvm use 1.9.3 --fuzzy
install:
  - npm install -g grunt-cli
  - npm install
env:
  matrix:
    - TWBS_TEST=core
    - TWBS_TEST=validate-html
    - TWBS_TEST=sauce-js-unit
matrix:
  fast_finish: true

