language: node_js
node_js:
  - "4"
before_install:
  - rvm install 1.9.3
  - rvm use 1.9.3 --fuzzy
install:
  - npm install -g grunt-cli
  - grunt install
  - sudo gem install jekyll
  - npm install
env:
  matrix:
    - TWBS_TEST=core
    - TWBS_TEST=validate-html
    - TWBS_TEST=sauce-js-unit
matrix:
  fast_finish: true