language: node_js
node_js:
  - "4"
  - "6"
before_install:
  - rvm install 2.2
  - rvm use 2.2 --fuzzy
install:
  - npm install -g grunt-cli
  - npm install
env:
  matrix:
    - TWBS_TEST=core
    - TWBS_TEST=validate-html
    - TWBS_TEST=sauce-js-unit
matrix:
  fast_finish: true
  exclude:
    - node_js: "4"
      env: TWBS_TEST=validate-html
    - node_js: "4"
      env: TWBS_TEST=sauce-js-unit